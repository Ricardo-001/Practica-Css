<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario 2</title>
</head>

<body>
    <main>

        <!-- #region form --- main -->
        <div class="container">

            <div>
                <h1 class="title">Sign in</h1>
            </div>

            <form action="#">

                <div class="element">
                    <label for="name">User Name</label>
                    <input type="text" name="user-name" id="name" class="input">
                </div>

                <div class="element">
                    <label for="password">Password</label>
                    <input type="password" name="user-password" id="password" class="input">
                </div>


                <div class="element">
                    <input type="checkbox" name="user-signed" id="signed">
                    <label for="signed">Keep me signed in</label>
                </div>

                <div class="element">
                    <input type="submit" value="Sing in" class="botton">
                </div>
            </form>
        </div>
        <!-- endregion -->

    </main>

    <!-- #region form  footer-->
    <footer class="container-2">
        <a href="#">sign up</a>
        <a href="#">Forgot Password?</a>
    </footer>
    <!-- endregion -->


</body>
</html>
